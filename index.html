<div class="container">
 
<h3>Bootstrap 4 Modal</h3>
 
<!-- Button trigger modal -->
 
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#Modal-vert-center-demo">
 
  Open Vertically Centered Modal
 
</button>
 
 
 
<!-- Modal -->
 
<div class="modal fade" id="Modal-vert-center-demo" tabindex="-1" role="dialog" aria-labelledby="Modal-vert-center-demo-label" aria-hidden="true">
 
  <div class="modal-dialog modal-dialog-centered" role="document">
 
    <div class="modal-content">
 
      <div class="modal-header">
 
        <h5 class="modal-title" id="Modal-vert-center-demo-label">Vertically centered modal</h5>
 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
 
          <span aria-hidden="true">&times;</span>
 
        </button>
 
      </div>
 
      <div class="modal-body">
 
        This modal is aligned <br />
 
        Vertically centered!
 
      </div>
 
      <div class="modal-footer">
 
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
 
        <button type="button" class="btn btn-success">Yes</button>
 
        <button type="button" class="btn btn-warning">No</button>
 
      </div>
 
    </div>
 
  </div>
 
</div>
 
</div>
